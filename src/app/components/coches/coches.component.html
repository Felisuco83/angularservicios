<h1>Consumo API rest Coches</h1>
<table class="table table-dark table-bordered">
    <thead>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Conductor</th>
        <th>Imagen</th>
    </thead>
    <tbody>
        <tr *ngFor="let coche of coches">
            <td>{{coche.marca}}</td>
            <td>{{coche.modelo}}</td>
            <td>{{coche.conductor}}</td>
            <td><img src="{{coche.imagen}}" width="300px" height="200px"/></td>
        </tr>
    </tbody>
</table>
